{% extends 'layout.html' %}

{% block body %}
    <h1 id="products">My Cart</h1>
    <div class="container">
    <table class="table mt-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Remove</th>
            <th scope="col">Add</th>
          </tr>
        </thead>
        <tbody>
            {% for i in range(cart_products) %}
                    <tr>
                    <td>{{products[i].title}}</td>
                    <td>{{products[i].price}}</td>
                    <td><a href="{{ url_for('remove_product_from_cart',product_id= products[i].id )}}" class="btn btn-outline-danger">Delete</a></td>
                    <td><a href="{{ url_for('add_to_cart', product_id= products[i].id)}}" class="btn btn-outline-success">Add</a></td>
            {% endfor %}
        </tbody>
      </table>
      <h1>Total price: {{ total_price }}</h1>
    </div>

{% endblock %}
