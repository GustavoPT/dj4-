{% extends 'layout.html'%}

{% block body %}
<form action="">
<h1>Edit User Card</h1>
<form action="{{ url_for('edit_user_card', id=user_card.id) }}" method="POST">

    <input type="text" name="NameOnCard" value="{{user_card.NameOnCard }}" class="form form-control">
    <br>
    <input type="text" name="CreditCardNum"  value="{{user_card.CreditCardNum }}" class="form form-control">
    <br>
    <input type="text" name="ExpYear" value="{{user_card.ExpYear }}" class="form form-control">
    <br>
    <input type="text" name="CVS"value="{{user_card.CVS }}" class="form form-control">
    <br>
    <button type="submit">submit</button>
</form>

<h1>Edit User Shipping</h1>

    Shipping Address
    <input type="text" name="ShippingAddr" value="{{user_shipping.ShippingAddress }}" class="form form-control" >
    <br>
    Zip Code
    <input type="text" name="ShippingZip" value="{{user_shipping.ShippingZip }}" class="form form-control">
    <br>
    
  <button type="submit">submit</button>
</form>

<h3>Your Orders:</h3>
<ul>
    {% for order in orders %}
        <li><a href="{{ url_for('product', id=order.product_id)}}">{{ order }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
